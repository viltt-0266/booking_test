<!-- tours/templates/tour_list.html -->
{% extends "base_generic.html" %}
{% load i18n %}
{% block content %}
  <h1>Tour List</h1>
  {% if tour_list %}
    <ul>
      {% for tour in tour_list %}
        <li><a href="{{ tour.get_absolute_url }}">{{ tour.name }}</a> - {{ tour.price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tours available.</p>
  {% endif %}
{% endblock %}
